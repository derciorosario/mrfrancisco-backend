        .table-container {
          overflow-x: auto; /* Allow horizontal scrolling */

          max-height: 400px;
        }

          width: 100%; /* Table takes 100% of its container */
          border-collapse: collapse;
        }

        th, td {

        tr:active{

        }

        /* Optional: Add styling for table header */
        th {

          font-weight: 500;
          opacity: .9;
